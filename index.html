<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/index.js" async></script>
	</head>

	<body>
		<div class="controls">
			<textarea id="text" rows="5" cols="50" placeholder="Hello World" autofocus></textarea>
			<input type="color" id="color" value="#000000">
			<h1 id="position">X: -1.0000<br>Y: -1.0000</h1>
			<button id="reset">Reset Position</button>
			<input id="background" type="text" placeholder="Background Image">
		</div>

		<div class="movement-boundary">
			<p id="move-box" class="move-box move-box-position">Hello World</p>
		</div>
	</body>
</html>
